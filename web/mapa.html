<!DOCTYPE html>
<html>

<body>

    <h1>Taberna Belga</h1>

    <div id="map" style="width:800px;height:800px;background:yellow"></div>

    <script>
        function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng(41.563237, -8.419996),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var myLatlng = new google.maps.LatLng(41.563237, -8.419996);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: "Taberna Belga"
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBKCBxM6X5I1L5jsU8J4MlnvXImTbr8o4&callback=myMap"></script>

</body>

</html>
